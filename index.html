<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>長井ゲーム（オンライン対戦版）</title>
<style>
body { background:#222; color:white; font-family:sans-serif; margin:0; }
#container { display:flex; gap:20px; padding:20px; }
#game-container, #enemy-container { position:relative; }
canvas { width:600px; height:650px; border:2px solid white; border-radius:8px; }
#score, #enemyScore { font-size:24px; margin-bottom:10px; }
#enemyVideo { width:300px; height:300px; border:2px solid white; border-radius:8px; background:black; }
#controlPanel { margin-bottom:10px; }
#controlPanel input, #controlPanel button { margin:4px; padding:6px 10px; font-size:16px; }
</style>
<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
<script src="matter.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
</head>
<body>

<div id="controlPanel">
    <button id="createRoom">ルーム作成</button>
    <input id="joinId" placeholder="相手のIDを入力">
    <button id="joinRoom">接続</button><br>
    あなたのID: <span id="myId">未発行</span>
</div>

<div id="container">
    <div id="game-container">
        <div id="score">スコア: <span id="score-value">0</span></div>
    </div>
    <div id="enemy-container">
        <div id="enemyScore">相手スコア: <span id="enemyScoreDisplay">0</span></div>
        <video id="enemyVideo" autoplay playsinline></video>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
