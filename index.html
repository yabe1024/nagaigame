<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>オンライン対戦ルーム</title>
  <script src="https://cdn.jsdelivr.net/npm/matter-js"></script>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      background: #fafafa;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #controls {
      margin: 10px;
    }
    button {
      margin: 4px;
      padding: 6px 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #aaa;
      cursor: pointer;
    }
    #chatBox {
      width: 300px;
      height: 200px;
      margin: 10px auto;
      border: 1px solid #aaa;
      background: #fff;
      overflow-y: auto;
      padding: 5px;
      text-align: left;
    }
    #chatInput {
      width: 220px;
      padding: 4px;
    }
    canvas {
      border: 2px solid #888;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>🎮 オンライン対戦ルーム（PeerJS）</h2>

  <div id="controls">
    <button id="createRoom">ルームを作成</button>
    <button id="joinRoom">ルームに参加</button>
  </div>

  <p id="enemyScore">相手のスコア: 0</p>

  <div id="chatSection">
    <div id="chatBox"></div>
    <input id="chatInput" type="text" placeholder="メッセージを入力" />
    <button id="sendChat">送信</button>
  </div>

  <!-- ゲーム描画領域 -->
  <div id="gameArea"></div>

  <script src="script.js"></script>
</body>
</html>
